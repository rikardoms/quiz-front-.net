<mat-card>
    <mat-card-title >
        <span *ngIf="quiz.id">Edit Quiz</span> 
        <span *ngIf="!quiz.id">New Quiz</span>
    </mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field class="fullwidth">
                <input [(ngModel)]="quiz.title" name="title" matInput placeholder="Quiz Title">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button *ngIf="quiz.id" (click)="null" md-buttons>Edit</button>
        <button *ngIf="quiz.id" (click)="null" md-buttons>New</button>
        <button *ngIf="!quiz.id" (click)="post(quiz)" md-buttons>Save</button>
    </mat-card-actions>    
</mat-card>
